<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for = "man in arr"> 
                <span>{{man.name}} </span>
                <span>{{man.age}} </span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                arr: [
                    { "name": "zhao", "age": 12 },
                    { "name": "qian", "age": 12 },
                    { "name": "sun", "age": 12 },
                    { "name": "li", "age": 12 }
                ]
            }
        })
    </script>
</body>

</html>
