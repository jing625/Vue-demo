<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>计算属性-2</title>
</head>

<body>
    <div id="app1">
        我的名字叫：{{fullName}}
    </div>
    <hr>
    <div id="app2">
        我的名字叫：{{fullName}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                firstName: 'li',
                lastName: 'si',
                fullName: 'li si'
            },
            watch: {
                firstName: function (value) {
                    this.fullName = value + ' ' + this.lastName
                },
                lastName: function (value) {
                    this.fullName = this.firstName + ' ' + value
                }
            }
        })





        var app2 = new Vue({
            el: '#app2',
            data: {
                firstName: 'zhan',
                lastName: 'san'
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newName) {
                        var names = newName.split(',')
                        this.firstName = names[0]
                        this.lastName = names[1]
                    }
                }
            }
        })
    </script>
</body>

</html>
