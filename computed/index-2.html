<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>计算属性-2</title>
</head>

<body>
    <div id="app">
        我的名字叫：{{fullName}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                firstName: 'zhan',
                lastName: 'san'
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newName) {
                        var names = newName.split(',')
                        this.firstName = names[0]
                        this.lastName = names[1]
                    }
                }
            }
        })
    </script>
</body>

</html>
